syntax = "proto3";

package manager;

service Container {
    rpc Register(RegisterRequest) returns (RegisterResponse) {}
}

message RegisterRequest {
    string id = 1;
    string addr = 2;
}

message RegisterResponse {
    enum Code {
        OK = 0;
        ERROR = 1;
    }
    Code code = 1;
    string msg = 2;
}
